<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WEATHER</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">



</head>
<body>
<div class="page-group">
    <div class="page page-current">

        <div class="content">
            <div class="content-padded"  id="main">
                <div>
                    <!--城市名-->
                    <span id="cityname">{{ js.basic.city }}</span>
                    <!-- 数据更新的当地时间 -->
                    <div class='update-time'>
                        <span id="update-loc">{{now}}更新</span>
                    </div>
                    <!-- 空气质量指数 -->
                    <div class='aqi-qlty'>
                        <span id="api">{{ js.aqi.city.aqi }}</span>
                        <!-- 空气质量类别 -->
                        <span id="aqi-qlty">{{ js.aqi.city.qlty }}</span>
                    </div>
                </div>
                <div class="clearfix now">
                    <span id="now-cond-icon"></span>
                    <!-- 当前温度(摄氏度) -->
                    <span id="now-tmp">{{js.now.tmp}}&#8451;</span>
                </div>
                <div class='row clearfix center'>
                    <div class="col-50">
                        <!-- 风向(方向) -->
                        <span id="now-wind-dir">{{js.now.wind.dir}}
                        </span>
                        <!-- 风力等级 -->
                        <span id="now-wind-sc">{{js.now.wind.sc}}
                        </span>
                        <span class="now-wind-sc-title"></span>
                    </div>
                    <div class="col-50">
                        <!-- 天气描述 -->
                        <span id="now-cond-txt">{{js.now.cond.txt}}湿度</span>
                        <!-- 湿度(%) -->
                        <span id="now-hum">{{js.now.hum}}%</span>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

<div class="panel panel-left panel-reveal">

    <div class="search-input">
        <label class="icon icon-search" for="city"></label>
        <input type="search" id='city' placeholder='输入关键字...'/>
    </div>

        <a class="button button-round" id="confirm" data-inline="true" href="">
            查询
        </a>
        <div id="tip">
        </div>
